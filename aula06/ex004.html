<!DOCTYPE html>
<html lang="py-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        body{
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 25pt;
            color: azure;
            background: blue;
        }
            
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual seu nome?')
        document.write(`olá <strong>${nome}</strong>! <br/>Seu nome tem ${nome.length} letras. <br/>`)
        document.write(`seu nome em maiúsculo é <strong>${nome.toUpperCase()}</strong><br/>`)
        document.write(`Seu nome em minúsculo é <strong>${nome.toLowerCase()}</strong>`)
    </script>
</body>
